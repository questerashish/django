{% extends 'base.html'%}

{% block body %}

<div class="container my-5  flex justify-center mb-10">
    <h1 class="text-2xl mx-5 my-5 font-bold text-gray-900 bg-blue-300 rounded-full px-5 py-5 bg-opacity-75 ">Enter the patient details here :- </h1>
</div>
<div class="container my-5  flex justify-center ">



    <form class="w-full max-w-xl bg-purple-700 bg-opacity-75 p-5 rounded" method="POST" action="/add_data">
        {% csrf_token %}
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    Patient ID
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="patient_id" name="patient_id" type="text" placeholder="Enter patient ID here ">
            </div>
        </div>



        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="gender">
                    Gender
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="gender" type="text" placeholder="Enter Gender Here" name="gender">
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    Age
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="age" name="age" type="number" placeholder="Enter patient Age here " min="0">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2  mx-1" for="patient_id">
                    Date of Admission
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="date_adm" name="date_adm" type="text" placeholder="Enter Date of admission">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    Diagnosis
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="diagnosis" name="diagnosis" type="text" placeholder="Enter Diagnosis">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    Prescription
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="prescription" name="prescription" type="text" placeholder="Enter prescription ">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    NOK Address
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="address" name="address" type="text" placeholder="Enter NOK Address here ">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block  font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    Hospital Name
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="hosp_name" name="hosp_name" type="text" placeholder="Enter Hospital Name">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block font-bold md:text-right mb-1 md:mb-0 pr-4 bg-blue-300 rounded text-black px-5 py-2 mx-1" for="patient_id">
                    Ward
                </label>
            </div>
            <div class="md:w-2/3">
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="ward" name="ward" type="text" placeholder="Enter Ward ">
            </div>
        </div>






        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button
                    class="shadow bg-green-200 hover:bg-green-400 focus:shadow-outline focus:outline-none font-extrabold py-2 w-2/3 px-4 rounded text-black text-2xl"
                    type="submit">
                    Submit
                </button>
            </div>
        </div>
    </form>


</div>

<div class="h-24">

</div>



{% endblock body %}
